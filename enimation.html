<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <style>
    *{
        margin: 0;
        padding: 0;
    }

    .cir{
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background-color: lightblue;
        animation: vs 5s   infinite ease-in-out;

    }

    
    @keyframes vs {
            0%, 100%     {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(50%, 50%);
            }
        }
   </style>
</head>
<body>
<div class="cir"></div>    
</body>
</html>
