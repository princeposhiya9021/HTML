<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-16</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(20deg,yellow,green,orange );
            overflow: hidden;
            font-family: sans-serif;
        }

        .a1 {
            width: 500px;
            background: #fff;
            box-shadow: 0 0 10px rgba(28, 26, 26, 0.1);
            border-radius: 8px;
            overflow: hidden;
            
           
        }

        .b1 {
            background-color: darkgreen;
            color: #eeeaea;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .c1 {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .d1 {
            display: flex;
            margin-bottom: 15px;
        }

        .d1 label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        .d1 input,
        .d1 select {
            flex: 2;
            padding: 8px;
            box-sizing: border-box;
           
        }

       

        .d1 select {
            width: 100%;
        }
        .c1{
            margin-top: 20px;
        }
        

        button {
            width: 100%;
            padding: 10px;
            background-color:darkgreen;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
           
        }

        button:hover {
            background-color: darkgreen;
        }

       

       
    </style>
</head>
<body>
    <div class="a1">
        <div class="b1">Sign Up</div>
        <div class="c1">
            <div class="d1">
                <label for="">Username:</label>
                <input type="text">
            </div>

            <div class="d1">
                <label for="">Email:</label>
                <input type="email">
            </div>

            <div class="d1">
                <label for="">Password:</label>
                <input type="password">
            </div>

            <div class="d1">
                <label for="">Birthdate:</label>
                <input type="date">
            </div>

            <div class="d1">
                <label for="">Phone Number:</label>
                <input type="number" >
            </div>

            <div class="d1">
                <label for="">Gender:</label>
                <input type="radio"> <label for="male">Male</label>
                <input type="radio"> <label for="female">Female</label>
            </div>

            <div class="d1">
                <label for="">Subscribe to Newsletter:</label>
                <input type="checkbox">
            </div>

            <div class="d1">
                <label for="">Country:</label>
                <select>
                    <option value="us">INDIA</option>
                    <option value="ca">CANADA</option>
                    <option value="uk">UNITED STATE</option>
                    
                    
                </select>
            </div>

            <div c1-actions">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
